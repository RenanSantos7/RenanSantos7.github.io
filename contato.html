<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/contato.css">
    <link rel="icon" href="assets/AREmoji.png">
    <title>Portifólio</title>
    <meta name="description" content="Portifólio de Dev Front-End de Renan Santos">
    <script src="scritps/animMenu.js" defer></script>
    <script src="scritps/contato.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/40a462bca1.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- % Cacabeçalho -->
    <nav class="cabecalho margem-lateral">
        <a id="contate-me" href="contato.html">Contate-me</a>
        <a href="index.html">Início</a>
        <div class="links">
            <a href="../index.html#sobre-mim">Sobre mim</a>
            <a href="https://www.linkedin.com/in/renan-santos-7332b5255/" id="LinkedIn" title="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a id="github" href="https://github.com/RenanSantos7" title="Github">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </nav>
    <!--%-->

    <!-- % Formulário -->
    <main class="margem-lateral">
        <h2 class="contato__header">Me envie uma mensagem</h2>
        <form action="https://formsubmit.co/renansantos7@proton.me" method="POST">
            <input class="form__input" type="text" name="nome" required placeholder="Digite aqui seu nome"/>
            <input class="form__input" type="email" name="email" required placeholder="Digite aqui seu email" />
            <textarea class="form__input" name="mensagem" required placeholder="Deixe aqui sua mensagem"></textarea>
            <div class="button-container">
                <button class="bt-submit" type="submit">Enviar</button>
            </div>
           
        </form>
    </main>

    <!-- % Rodapé -->
    <footer>
        <a href="mailto:renansantos.jus@gmail.com" class="footer__contato">
            <i class="fa-solid fa-envelope"></i>
            Email
        </a>
        <a href="https://www.linkedin.com/in/renan-santos-7332b5255/" class="footer__contato" id="footer__LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
            Linkedin
        </a>
        <a class="footer__contato" id="footer__github" href="https://github.com/RenanSantos7">
            <i class="fa-brands fa-github"></i>
            Github
        </a>
    </footer>
</body>
</html>
